<h1>Hey. I'm a big heading yo!</h1>

<!-- b digunakan untuk menebalkan huruf, i untuk memiringkan huruf-->
<p>Hey. I'm a <b>paragraph</b> element.</p>

<!-- _Blank digunakan untuk membuka tab baru saat mengklik link google -->
<!-- title digunakan buat liat title link saat di-hover ke arah link -->
<a href ="https://google.com" target = "_blank" title="Let's go to Google!">Click me! I'm a link! </a>

<!-- Relative url karena pake local file -->
<p>This image is from a relative url</p>
<img src="img/keqing.jpeg">

<!-- Absolute url karena pake url dari web-->
<p>This image is from an absolute url</p>
<img src="https://static.wikia.nocookie.net/gensin-impact/images/f/f4/Character_Keqing_Card.jpg/revision/latest?cb=20201024042513">
